<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <title>Poem generator</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to my AI poem generator</h1>
    </header>

    <main>
      <div class="form-container">
        <form id="poem-generator-form">
          <input
            class="instructions"
            id="user-instructions"
            type="text"
            placeholder="Enter a word to create a poem"
            autofocus
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" value="Generate Poem" />
        </form>
      </div>

      <div id="poem-output">
        
      </div>
    </main>

<footer class="devInfo">
        Code by
        <a
          href="https://github.com/catabetancur0719/poem-generator"
          target="_blank"
          >Cata Betancur</a
        >

        and hosted on
        <a
          href="https://ubiquitous-sawine-98964e.netlify.app/"
          target="_blank"
          >Netlify</a
        >

</div>
  <script src="src/index.js"></script>
</body>
</html>
